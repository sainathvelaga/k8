kind: Pod
apiVersion: v1
metadata:
  name: limits
  labels:
    course: k8
    trainer: sivakumar
  annotations:
    kubernetes.io/created-by: 'sivakumar'
    jenkins.build.url: 'https://jenkins.daws78s.online/expense/job/backend/54'
spec:
  containers:
  - name: tomcat
    image: tomcat
    env:
    - name: course
      value: 'kubernetes'
    - name: duration
      value: '20hours'
      resources:
      # soft limit
      requests:
        cpu: "100m"
        memory: "128Mi"
      # limits should be atleast or more than requests i.e hard limit
      limits:
        cpu: "100m"
        memory: "128Mi"